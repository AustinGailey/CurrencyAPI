name: Currency API

on:
  push:
    branches:
      - master
      
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Upgrade pip to latest version
        run: ./home/runner/work/CurrencyAPI/CurrencyAPI/venv/bin/python pip install --upgrade pip

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          
      - name: Install Python Virtual ENV
        run: pip3 install virtualenv
        
      - name: Virtual ENV
        uses: actions/cache@v2
        id: cache-env
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requiremments.txt') }}
          restore-keys: /
            ${{ runner.os }}-venv-
      
      - name: Activate Virtual ENV
        run: python -m venv venv && source venv/bin/activate && pip3 install -r requirements.txt
        
      - name: Run Tests
        run: . venv/bin/activate && pytest
        
      - name: Create archive of dependencies
        run: /
          cd ./venv/lib/python3.7/site-packages
          zip -r9 ../../../../currency_api.zip
      
      - name: Add API files to Zip file
        run: cd ./currency_api && zip -g ../currency_api.zip -r .
        
      - name: Upload zip file artifact
        uses: actions/upload-artifact@v2
        with:
          name: currency_api
          path: currency_api.zip
        
        